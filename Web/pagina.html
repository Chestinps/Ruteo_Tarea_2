<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Bomberos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([-33.4489, -70.6693], 12); // Coordenadas de Santiago

        // Añadir capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para cargar y visualizar archivos GeoJSON
        function cargarGeoJSON(url, nombreCapa) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        onEachFeature: function (feature, layer) {
                            if (feature.properties && feature.properties.name) {
                                layer.bindPopup(nombreCapa + ": " + feature.properties.name);
                            }
                        }
                    }).addTo(map);
                })
                .catch(error => console.log("Error al cargar " + nombreCapa + ": " + error));
        }

        // Cargar las capas GeoJSON (nodos y aristas de la infraestructura)
        cargarGeoJSON('infraestructura/estaciones_bomberos.geojson', 'Estaciones de Bomberos');
        cargarGeoJSON('infraestructura/bocas_incendio.geojson', 'Grifos');
        cargarGeoJSON('infraestructura/reductores_velocidad_santiago.geojson', 'Lomos de Toro');

        // Aquí puedes agregar más capas con amenazas, accidentes, etc.
    </script>
</body>
</html>
